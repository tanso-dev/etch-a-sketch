<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container text-center">
        <h1>Etch-A-Sketch</h1>
        <p>Have fun and create what YOU want.</p>
        <div class="etch-sketch flex-container-h">
            <div class="flex-item-h flex-container-h">
                <div class="etch-sketch_controls">
                    <p class="section-title">Color</p>
                    <input id="colorPicker" type="color" value="#333333" />
                    <div id="buttonContainer" class="flex-container-v">
                        <p class="section-title">Brushes</p>
                        <button id="penBtn" class="flex-item-v color-modes active">Pen</button>
                        <!--<button id="watercolorBtn" class="flex-item-v">Watercolor</button>-->
                        <button id="rainbowBtn" class="flex-item-v color-modes">Rainbow</button>
                        <p class="section-title">Utilities</p>
                        <button id="eraserBtn" class="flex-item-v">Hard Eraser</button>
                        <!--<button id="softEraserBtn" class="flex-item-v">Soft Eraser</button>-->
                        <button id="clearBtn" class="flex-item-v">Clear</button>
                        <button id="gridToggleBtn" class="flex-item-v" style="margin-top: .75rem;">Toggle Grid Lines</button>
                    </div>
                    <p class="section-title">Canvas Size</p>
                    <div id="sizeValue" class="size-value">16 x 16</div>
                    <input id="sizeSlider" type="range" value="16" min="8" max="64" />
                </div>
                <div class="etch-sketch_border">
                    <div class="etch-sketch_grid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts.js" defer></script>
</body>
</html>
